<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <script src="https://kit.fontawesome.com/82e3298cb6.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calculator">
      <div class="display">
         <div class="display__previous-action"></div>
         <div class="display__current-action"></div>
      </div>
      <div class="buttons">
         <button class="buttons__clear">C</button>
         <button class="buttons__backspace">
            <i class="fas fa-backspace"></i>
         </button>
         <button class="buttons__operator">&times;</button>
         <button class="buttons__operator">&div;</button>
         <button class="buttons__number">7</button>
         <button class="buttons__number">8</button>
         <button class="buttons__number">9</button>
         <button class="buttons__operator">-</button>
         <button class="buttons__number">4</button>
         <button class="buttons__number">5</button>
         <button class="buttons__number">6</button>
         <button class="buttons__operator">+</button>
         <button class="buttons__number">1</button>
         <button class="buttons__number">2</button>
         <button class="buttons__number">3</button>
         <button class="buttons__equal equal-row-two">=</button>
         <button class="buttons__number zero-col-two">0</button>
         <button class="buttons__number">.</button>
      </div>
   </div>

   <script src="main.js"></script>
</body>

</html>
