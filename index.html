<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <script src="https://kit.fontawesome.com/82e3298cb6.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
         <button class="buttons__clear">C</button>
         <button class="buttons__backspace">
            <i class="fas fa-backspace"></i>
         </button>
         <button class="buttons__times">x</button>
         <button class="buttons__divide">&div;</button>
         <button class="buttons__seven">7</button>
         <button class="buttons__eight">8</button>
         <button class="buttons__nine">9</button>
         <button class="buttons__minus">-</button>
         <button class="buttons__four">4</button>
         <button class="buttons__five">5</button>
         <button class="buttons__six">6</button>
         <button class="buttons__plus">+</button>
         <button class="buttons__one">1</button>
         <button class="buttons__two">2</button>
         <button class="buttons__three">3</button>
         <button class="buttons__equal">=</button>
         <button class="buttons__zero">0</button>
         <button class="buttons__dot">.</button>
      </div>
   </div>

   <script src="main.js"></script>
</body>

</html>
